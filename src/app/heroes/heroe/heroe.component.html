


<h1>{{nombre}}</h1>

<dl>
    <td>Nombre:</td>
    <dd>{{nombre}}</dd>

    <td>Edad:</td>
    <dd>{{edad}}</dd>

    <td>ObtenerNombre:</td>
    <dd>{{obtenerNombre()}}</dd>

    <td>Capitalizado:</td>
    <dd>{{nombreCapitalizado}}</dd>

</dl>

<button (click)="changeName()">
    Cambiar Heroe
</button>

<button (click)="changeAge()">
    Cambiar Edad
</button>
